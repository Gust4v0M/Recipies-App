<div class="main">
  <div class="container">
    <header><h1>Categorias</h1></header>

    <ul *ngFor="let categoria of categorias.slice(0, 12)">
      <li [routerLink]="['/categories-details', categoria.strCategory]">
        <p>{{ categoria.strCategory }}</p>
        <img [src]="categoria.strCategoryThumb" alt="" />
      </li>
    </ul>
  </div>
</div>
